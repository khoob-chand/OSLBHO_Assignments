global:
  css:
    theme:
      dist/css/style.css: {}
      dist/css/bootstrap.min.css: {}
  js:
    dist/js/bootstrap.bundle.min.js: {}


main-menu:
  js:
    dist/js/02-molecules/menus/main-menu/main-menu.js: {}
  dependencies:
    - core/drupal
   

# IE 11 support for SVG use - disable if not needed.
# See also components/01-atoms/images/icons/_icon.twig to remove attach_library.
sprite:
  js:
    components/01-atoms/images/icons/svgxuse.min.js:
      { attributes: { defer: true } }

tabs:
  js:
    dist/js/02-molecules/tabs/tabs.js: {}
  dependencies:
    - core/drupal

slick:
  js:
    node_modules/slick-carousel/slick/slick.min.js: {}
  css:
    component:
      node_modules/slick-carousel/slick/slick.css: {}
      node_modules/slick-carousel/slick/slick-theme.css: {}
  dependencies:
    - core/jquery
    - core/drupal

sliderexample:
  js:
    dist/js/03-organisms/slider/slider.js: {}
    node_modules/slick-carousel/slick/slick.min.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - seo_theme/slick
  
  
  
  
